<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Gateway UI</title>
</head>
<body>
<h1>Sensor Readings</h1>
<ul>
<table style="width:100%">
 <caption>Sensor data records</caption>
 <tr>
  <th>SensorID</th>
  <th>Temp</th>
  <th>Humidity</th>
  <th>Timestamp</th>
 </tr>
{{#records}}
 <tr>
  <td>{{id}}</td>
  <td>{{temperature}}</td>
  <td>{{humidity}}</td>
  <td>{{updated_at}}</td>
 </tr>
{{/records}}
</table>
</ul>
</body>
</html>
