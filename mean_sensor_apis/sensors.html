<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Gateway UI</title>
</head>
<body>
<h1>Sensor Registration</h1>
<ul>
<table style="width:100%">
 <caption>Registration entries</caption>
 <tr>
  <th>SensorID</th>
  <th>Version</th>
  <th>Features</th>
  <th>Timestamp</th>
 </tr>
{{#records}}
 <tr>
  <td>{{id}}</td>
  <td>{{version}}</td>
  <td>{{sensor_list}}</td>
  <td>{{updated_at}}</td>
 </tr>
{{/records}}
</table>
</ul>
</body>
</html>
